<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <section>
        <h1>Registration Form at altSchool Africa</h1>
        <p>Fill out the form to register your information</p>
        <form action="">
            <label for="">Full Name : </label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name"><br><br>

            <label for="">Username : </label>
            <input type="text" placeholder="Username">

            <label for="">Password : </label>
            <input type="text" placeholder="Password"><br><br>
            
            <label for="">Student ID : </label>
            <input type="text" placeholder="ID">

            <label for="">Program : </label>
            <input type="" placeholder="Select Program" ><br><br>
            
            <label for="">Email Address : </label>
            <input type="email" placeholder="Enter email">

            <label for="">Phone Number : </label>
            <select name="" id="">
                <option value="">+234</option>
                <option value="">+44</option>
                <option value="">+20</option>
                <option value="">+229</option>
                <option value="">+213</option>
                <option value="">+93</option>
            </select>
            <input type="number" placeholder="Phone Number"><br><br>
            
            <label for="">Country : </label>
            <select name="" id="">
                <option value="">Select your country</option>
                <option value="">Nigeria</option>
                <option value="">Ghana</option>
                <option value="">USA</option>
                <option value="">Jamaica</option>
            </select>

            <label for="">Employmnent Status : </label>
            <select name="" id="">
                <option value="">Select employment status</option>
                <option value="">Entry-level</option>
                <option value="">Intermediate</option>
                <option value="">Mid-level</option>
                <option value="">Senior or executive-level</option>
            </select><br><br>

            <label for="">Education Level</label>
            <input type="text" placeholder="Education Level">

            <label for="">Gender : </label>
            <input type="radio" name="status" id=""><label for="">Male</label>
            <input type="radio" name="status" id=""><label for="rad2">Female</label><br><br>

            <label for="">Date of Birth : </label>
            <input type="datetime-local">

            <label for="">Choose School</label>
            <select name="" id="">
                <option value="">School of Engineering</option>
                <option value="">School of Data</option>
                <option value="">School of Business</option>
            </select>
        </form>
    </section><br>
    <section>
        <button href="./index.html">Proceed</button><br><br>
        <a href="./">Register</a>
        <a href="../index.html">about me</a>
    </section>
</body>
</html>
